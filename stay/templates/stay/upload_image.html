<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
</head>
<body>
    <h1>Image Viewer</h1>

    <!-- 1부터 30까지의 버튼 -->
 <!--{% for val in range(1, 30) %}
    {{ val }}
    <button onclick="showImagesByVal({{ val }})">{{ val }}번 버튼</button>
    {% endfor %}-->

    <!-- 이미지를 표시할 영역 -->
    <div id="imageContainer"></div>

    <script>
        function showImagesByVal(val) {
            // AJAX를 통해 서버로부터 이미지 URL을 가져옴
            fetch(`/get_images_by_val?val=${val}`)
                .then(response => response.json())
                .then(data => {
                    // 이미지 URL 배열을 가져온 후 화면에 이미지를 표시
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = '';

                    data.forEach(imageUrl => {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        imageContainer.appendChild(img);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // 초기 페이지 로드 시 첫 번째 버튼 이미지 표시
    </script>
</body>
</html>
