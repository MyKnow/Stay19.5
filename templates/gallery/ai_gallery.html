<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Stay 19.5 | Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}?after">

</head>
<body>
    <header>
        <nav>
            {% include "bar.html" %}
        </nav>
    </header>

    <div class="container-fluid gallery-container">
            <div class="col-12 gallery-images">                                                                         <!-- 이미지 고칠거 -->
                <a href="/photo"><img class="ai-image" src="{% static 'images/ex/1.jpg' %}" alt="Image 1"></a>
                <a href="/photo"><img class="ai-image" src="{% static 'images/ex/2.jpg' %}" alt="Image 2"></a>

                <!-- Add more image elements here -->

        </div>
    </div>

    <footer>
        <nav class="navbar">
            <a class="nav-link" href="/main">
                <img src="{% static 'images/navigation/home.png' %}" alt="Main">

            </a>

            </a>
